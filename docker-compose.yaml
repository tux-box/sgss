version: "3.8"
services:

  # PHP Service
  php:
    build: './php/'
    volumes:
      - ./www/:/var/www/html/

  # Apache Service
  apache:
    build: './apache/'
    depends_on:
      - php
    ports:
      - "80:80"
    volumes:
      - ./www/:/var/www/html/

  # MariaDB Service
  mariadb:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: your_password
    volumes:
      - mysqldata:/var/lib/mysql

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8080:80
    environment:
      PMA_HOST: mariadb
    depends_on:
      - mariadb
      - php

  # vsCode Service
  vscode:
    build: './vsCode'
    ports:
      - 8000:8000
    volumes:
      - ./www/:/var/www/html/
      
  # SteamCMD service
  steamcmd:
    build: 'steamCMD'
    ports:
     - 27015:27015/tcp
     - 27015:27015/udp
    volumes:
      - ./steamData:/steamData

# Volumes
volumes:
  mysqldata:
  steamData: